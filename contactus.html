<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6ecff6, #0077b6); /* Gradasi biru laut */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .sidebar {
      position: fixed;
      left: -250px; /* Tersembunyi secara default */
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #0077b6; /* Biru laut */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 30px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s; /* Animasi transisi */
    }

    .sidebar.open {
      left: 0; /* Tampil saat terbuka */
    }

    .menu-item {
      width: 100%;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 15px;
      transition: all 0.3s ease-in-out;
      padding: 10px;
      border-radius: 5px;
    }

    .menu-item:hover {
      background-color: #023e8a; /* Biru lebih gelap */
    }

    .menu-item i {
      margin-right: 10px;
    }

    /* Konten utama */
    .content {
      padding: 20px;
    }

    .content .title {
      font-size: 48px;
      font-weight: bold;
      color: #fdfd96;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
    }

    .content .subtitle {
      font-size: 22px;
      color: #f1f1f1;
    }

    .content .description {
      margin: 20px auto;
      font-size: 16px;
      line-height: 1.6;
      color: #fff;
      max-width: 700px;
    }

    /* Hamburger Button */
    .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1000; /* Agar berada di atas */
    }

    .hamburger span {
      width: 100%;
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Efek Hamburger Aktif */
    .hamburger.active span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }
    </style>

  <script>
  // JavaScript untuk Hamburger Menu
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');

  // Toggle menu saat hamburger diklik
  hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    hamburger.classList.toggle('active');
  });
